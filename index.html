<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parrot Game</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="new-game" style="display: block;">
        <section class="background-scenario">
            <header>PARROT CARD GAME</header>
            <main>
                <div class="back-parrots"><img src="arquivos/front.png" alt=""></div>
                <div class="back-parrots"><img src="arquivos/front.png" alt=""></div>
                <div class="back-parrots"><img src="arquivos/front.png" alt=""></div>
                <div class="back-parrots"><img src="arquivos/front.png" alt=""></div>
                <div class="back-parrots"><img src="arquivos/front.png" alt=""></div>
                <div class="back-parrots"><img src="arquivos/front.png" alt=""></div>
                <div class="back-parrots"><img src="arquivos/front.png" alt=""></div>
                <div class="back-parrots"><img src="arquivos/front.png" alt=""></div>
                <div class="back-parrots"><img src="arquivos/front.png" alt=""></div>
                <div class="back-parrots"><img src="arquivos/front.png" alt=""></div>
                <div class="back-parrots"><img src="arquivos/front.png" alt=""></div>
                <div class="back-parrots"><img src="arquivos/front.png" alt=""></div>
            </main>
        </section>
        <section class="background">
            <section class="game-settings">
                <h2 class="difficulty">TYPE IN THE NUMBER OF CARDS:</h2>
                <input autofocus="autofocus" type="text">
                <button>Let's Play</button>
            </section>
        </section>
    </section>
    <section id="in-game" style="display: none;">
        <section class="in-game-background">
            <header>PARROT CARD GAME</header>
            <main>
                
            </main>
        </section>
        <div class="timer"></div>
    </section>
    <section id="end-game" style="display: none;">
        <section class="background-end-game-div">
            <div class="end-game-box">
                <h2 id="congrats">Congratulations!</h2>
                <h2 id="time-spent">You nailed it in *time*</h2>
                <button id="play-again-button" onclick="resetGame()">Play Again <ion-icon name="refresh-outline"></ion-icon> </button>
            </div>
        </section>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
    <div class="reset-display tmp-div"></div>
</body>
</html>
